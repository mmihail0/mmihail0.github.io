<!DOCTYPE html>
<html>
<head>
  <style>
    .green-button {
      font-size: 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      position: absolute;
      cursor: pointer;
      transition: left 0.1s ease, top 0.1s ease; /* Smooth and fast movement */
    }
  </style>
</head>
<body>
  <p>This is the game of life</p>
  <a href="https://www.youtube.com/watch?v=a7OzklvX9ic" class="green-button" id="runawayBtn">
    Micro transactions here ðŸ’µðŸ¤‘ðŸ’¸ðŸ’³ðŸ’³
  </a>

  <script>
    const btn = document.getElementById("runawayBtn");

    btn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      btn.style.left = randomX + "px";
      btn.style.top = randomY + "px";
    });
  </script>
</body>
</html>
